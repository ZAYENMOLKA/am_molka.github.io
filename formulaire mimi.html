				<label for="poste">Poste :</label>

					<option value="Autre">Autre</option>
				</select>
			</div>

			<div class="form-group">
				<label for="message">Message :</label>
				<textarea id="message" name="message"></textarea>
			</div>

			<input type="submit" value="Envoyer">
		</form>
